imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@AdminBundle/Resources/config/admin.yml" }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "es"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
           json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Application\Sonata\UserBundle\Entity\User

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text:   ~
        sonata.block.service.action: ~
        sonata.block.service.rss:    ~

sonata_admin:
    title:      'SIGESRHI-Admin'
    #title_logo: Logo_ISRI.png
    templates:
        # plantillas globales predefinidas
        ajax:    SonataAdminBundle::ajax_layout.html.twig
        preview: SonataAdminBundle:CRUD:preview.html.twig
    dashboard:
        blocks:
           - { position: left, type: sonata.admin.block.admin_list }

           - { position: right, type: sonata.block.service.text, settings: { content: "<h2>Area de administración</h2> <p style='font-size:16px' >En esta sección podra llevar a cabo las configuraciones para usuarios, roles y sus respectivos accesos a modulos del sistema. <br /><br /> De igual forma podrá realizar la gestión de los centros de atención, unidades organizativas y la administración para el manual de puestos de la institución.</p>"} }
         #  - { position: right, type: sonata.block.service.rss, settings: { title: SIGESRHI Repository, url: http://www.elsalvador.com/ultimahora/Rss.xml }}

parameters:
    mopa_bootstrap.form.render_optional_text: false

apy_data_grid:
    pagerfanta:
        enable: true    #default false
        view_class: Pagerfanta\View\TwitterBootstrapView #default    Pagerfanta\View\DefaultView
        options:            #all options of pager fanta view constructor
           prev_message : «
           next_message : »

